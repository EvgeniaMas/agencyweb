<script src="js/juery.js"></script>
<script type="text/javascript">
  let text = 'Упс!   ';
  let text2 = 'Страница  ';
  let text3= 'не найдена!';
  let delay = 100; 
  let elem = $('#message'); 
  let elem2 = $('#message2');
  let elem3 = $('#message3');
  let print_text = function(text, elem, delay){  
    if(text.length > 0) {    
      elem.append(text[0]);      
      setTimeout(      
        function() {        
          print_text(text.slice(1), elem, delay); 
        }, delay        
      );      
    }    
  }
  print_text(text, elem, delay);
   setTimeout(      
        function() {        
          print_text(text2, elem2, delay);          
        }, 1500
  );
  setTimeout(      
        function() {        
          print_text(text3, elem3, delay);          
        }, 3000
  );     
</script>
